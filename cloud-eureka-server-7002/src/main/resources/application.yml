server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com #eureka服务端得实例名称
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心 我的职责是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      # 设置与Eureka server 交互得地址查询服务和注册中心都需要依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka/